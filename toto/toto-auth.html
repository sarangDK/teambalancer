<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoL 토토 - 로그인</title>
  <link rel="stylesheet" href="toto.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1 class="glow">🎮 LoL 토토 로그인</h1>

  <div id="auth-section" class="auth-box fade-in">
    <!-- 로그인 -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="이메일 입력">
      <input type="password" id="login-password" placeholder="비밀번호 입력">
      <button onclick="login()">로그인</button>
      <p><a href="#" onclick="toggleReset()">비밀번호 찾기</a> | <a href="#" onclick="toggleRegister()">회원가입</a></p>
    </div>

    <!-- 회원가입 -->
    <div id="register-form" style="display:none;">
      <input type="email" id="register-email" placeholder="이메일 입력">
      <input type="password" id="register-password" placeholder="비밀번호 입력">
      <button onclick="register()">회원가입</button>
      <p><a href="#" onclick="toggleLogin()">← 로그인으로</a></p>
    </div>

    <!-- 비밀번호 재설정 -->
    <div id="reset-form" style="display:none;">
      <input type="email" id="reset-email" placeholder="이메일 입력">
      <button onclick="resetPassword()">재설정 링크 전송</button>
      <p><a href="#" onclick="toggleLogin()">← 로그인으로</a></p>
    </div>
  </div>

  <script src="toto-auth.js"></script>
</body>
</html>
